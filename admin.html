<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --text-color: #333;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        h1, h2, h3 {
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        section {
            padding: 2rem 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }

        input, textarea {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #projects-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-card-content {
            padding: 1rem;
        }

        .project-card-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .error {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>لوحة تحكم الأدمن</h1>
        </div>
    </header>

    <section id="admin-login">
        <div class="container">
            <h2>تسجيل دخول الأدمن</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="البريد الإلكتروني" required>
                <input type="password" id="password" placeholder="كلمة المرور" required>
                <button type="submit" class="btn">تسجيل الدخول</button>
            </form>
        </div>
    </section>

    <section id="admin-projects" style="display: none;">
        <div class="container">
            <h2>إدارة المشاريع</h2>
            <form id="add-project-form">
                <input type="text" id="project-name" placeholder="اسم المشروع" required>
                <textarea id="project-description" placeholder="وصف المشروع" required></textarea>
                <input type="text" id="project-image" placeholder="رابط صورة المشروع" required>
                <input type="text" id="project-link" placeholder="رابط المشروع" required>
                <button type="submit" class="btn">إضافة المشروع</button>
            </form>
            <div id="projects-list">
                <div class="loading">جاري تحميل المشاريع...</div>
            </div>
        </div>
    </section>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyAst21rGL4MRGoadMPo-ylr8MeWfZum3h8",
    authDomain: "jostore1.firebaseapp.com",
    projectId: "jostore1",
    storageBucket: "jostore1.firebasestorage.app",
    messagingSenderId: "908300744726",
    appId: "1:908300744726:web:401967a43a134043d95d37",
    measurementId: "G-MW85JQ5D3N"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
      
        

        const adminLogin = document.getElementById('admin-login');
        const adminProjects = document.getElementById('admin-projects');
        const loginForm = document.getElementById('login-form');
        const addProjectForm = document.getElementById('add-project-form');
        const projectsList = document.getElementById('projects-list');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                adminLogin.style.display = 'none';
                adminProjects.style.display = 'block';
                loadProjects();
            } else {
                adminLogin.style.display = 'block';
                adminProjects.style.display = 'none';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                console.log('تم تسجيل الدخول بنجاح');
            } catch (error) {
                console.error('خطأ في تسجيل الدخول:', error);
                alert('خطأ في تسجيل الدخول. تأكد من البريد الإلكتروني وكلمة المرور.');
            }
        });

        addProjectForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('project-name').value;
            const description = document.getElementById('project-description').value;
            const image = document.getElementById('project-image').value;
            const link = document.getElementById('project-link').value;

            try {
                await addDoc(collection(db, 'projects'), {
                    name,
                    description,
                    image,
                    link,
                    createdAt: serverTimestamp()
                });
                addProjectForm.reset();
                loadProjects();
            } catch (error) {
                console.error('خطأ في إضافة المشروع:', error);
                alert('حدث خطأ أثناء إضافة المشروع. حاول مرة أخرى.');
            }
        });

        async function loadProjects() {
            projectsList.innerHTML = '<div class="loading">جاري تحميل المشاريع...</div>';
            try {
                const q = query(collection(db, "projects"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    projectsList.innerHTML = '<div class="error">لا توجد مشاريع لعرضها حاليًا.</div>';
                    return;
                }

                let projectsHTML = '';
                querySnapshot.forEach((doc) => {
                    const project = doc.data();
                    projectsHTML += `
                        <div class="project-card">
                            <img src="${project.image}" alt="${project.name}" onerror="this.src='https://via.placeholder.com/300x200?text=صورة+غير+متوفرة'">
                            <div class="project-card-content">
                                <h3>${project.name}</h3>
                                <p>${project.description}</p>
                                <div class="project-card-actions">
                                    <a href="${project.link}" class="btn" target="_blank">زيارة المشروع</a>
                                    <button class="btn btn-delete" data-id="${doc.id}">حذف</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                projectsList.innerHTML = projectsHTML;

                document.querySelectorAll('.btn-delete').forEach((btn) => {
                    btn.addEventListener('click', (e) => {
                        const id = e.target.getAttribute('data-id');
                        deleteProject(id);
                    });
                });
            } catch (error) {
                console.error('خطأ في تحميل المشاريع:', error);
                projectsList.innerHTML = '<div class="error">حدث خطأ أثناء تحميل المشاريع. يرجى المحاولة مرة أخرى لاحقًا.</div>';
            }
        }

        async function deleteProject(id) {
            if (confirm('هل أنت متأكد من حذف هذا المشروع؟')) {
                try {
                    await deleteDoc(doc(db, "projects", id));
                    console.log('تم حذف المشروع بنجاح');
                    loadProjects();
                } catch (error) {
                    console.error('خطأ في حذف المشروع:', error);
                    alert('حدث خطأ أثناء حذف المشروع. حاول مرة أخرى.');
                }
            }
        }

        loadProjects();
    </script>
</body>
</html>
